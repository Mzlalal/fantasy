<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0, user-scalable=no"
          name="viewport">
    <title>ÂåñÂ¶ÜÂìÅÂàóË°®</title>
    <link href="https://static-4518.obs.cn-south-1.myhuaweicloud.com/frozen.css" rel="stylesheet"/>
    <link href="css/common.css" rel="stylesheet"/>
    <!-- Vant ÁªÑ‰ª∂Â∫ì -->
    <link href="https://cdn.jsdelivr.net/npm/vant@2.12/lib/index.css" rel="stylesheet"/>
    <script src="https://static-4518.obs.cn-south-1.myhuaweicloud.com/axios.min.js"></script>
    <script src="https://static-4518.obs.cn-south-1.myhuaweicloud.com/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vant@2.12/lib/vant.min.js"></script>
    <script src="js/CommonUtil.js"></script>
    <script src="js/FantasyConstant.js"></script>
    <script src="js/components/PopupMenu.js"></script>
    <script src="js/components/DownSlideStream.js"></script>
</head>
<style>
    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        background: #ffffff;
        min-height: 100vh;
        padding-bottom: 20px;
    }

    .cosmetic-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        margin-top: 60px;
    }

    .cosmetic-card {
        background: #ffffff;
        border-radius: 12px;
        margin-bottom: 15px;
        padding: 20px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        transition: all 0.3s ease;
        border: 1px solid #f0f0f0;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        padding-top: 15px;
    }

    .cosmetic-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .cosmetic-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        border-color: #e0e0e0;
    }

    .cosmetic-card:hover::before {
        opacity: 1;
    }

    .cosmetic-card.top-priority {
        background: linear-gradient(135deg, rgba(24, 180, 237, 0.08), rgba(255, 255, 255, 0.95));
        border-left: 4px solid #18b4ed;
        box-shadow: 0 4px 20px rgba(24, 180, 237, 0.15);
    }

    .cosmetic-card.top-priority::before {
        background: linear-gradient(90deg, #18b4ed, #4fc3f7);
        opacity: 1;
    }


    .cosmetic-title {
        font-size: 20px;
        font-weight: 600;
        color: #2c3e50;
        margin-bottom: 10px;
        line-height: 1.4;
    }

    @keyframes progress-animation {
        0% {
            background-position: 0 0;
        }
        100% {
            background-position: 30px 30px;
        }
    }

    .cosmetic-info {
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
        margin-bottom: 8px;
    }

    .cosmetic-info-item {
        font-size: 14px;
        color: #7f8c8d;
    }

    .cosmetic-info-item .label {
        font-weight: 500;
        color: #5a6c7d;
    }

    .cosmetic-memo {
        font-size: 13px;
        color: #95a5a6;
        margin-top: 8px;
        line-height: 1.4;
    }

    .cosmetic-notify-info {
        margin-top: 8px;
        font-size: 12px;
        color: #18b4ed;
        font-weight: 500;
    }

    .ui-header {
        background: #ffffff;
        border-bottom: 1px solid #e0e0e0;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .ui-header span {
        color: #333;
        font-weight: 500;
    }

    .username-display {
        cursor: pointer;
        padding: 10px;
        border-radius: 10px;
        transition: background 0.3s ease;
    }
    
    /* ÊªëÂùóÂÆπÂô® */
    .cosmetic-slider-container {
        margin-top: 15px;
        padding: 15px;
        background: rgba(24, 180, 237, 0.05);
        border-radius: 8px;
    }
    
    .cosmetic-slider-label {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
        font-size: 13px;
        color: #5a6c7d;
    }
    
    .cosmetic-slider-value {
        font-size: 16px;
        font-weight: bold;
        color: #18b4ed;
    }

    /* ÂìçÂ∫îÂºèËÆæËÆ° */
    @media (max-width: 768px) {
        .cosmetic-container {
            padding: 10px;
        }

        .cosmetic-card {
            padding: 15px;
            margin-bottom: 10px;
            padding-top: 12px;
        }

        .cosmetic-title {
            font-size: 16px;
        }

    }

    /* Âä†ËΩΩÂä®Áîª */
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .cosmetic-card {
        animation: fadeInUp 0.6s ease-out;
        animation-fill-mode: both;
    }

    .cosmetic-card:nth-child(1) { animation-delay: 0.1s; }
    .cosmetic-card:nth-child(2) { animation-delay: 0.2s; }
    .cosmetic-card:nth-child(3) { animation-delay: 0.3s; }
    .cosmetic-card:nth-child(4) { animation-delay: 0.4s; }
    .cosmetic-card:nth-child(5) { animation-delay: 0.5s; }
    .cosmetic-card:nth-child(6) { animation-delay: 0.6s; }
    .cosmetic-card:nth-child(7) { animation-delay: 0.7s; }
    .cosmetic-card:nth-child(8) { animation-delay: 0.8s; }
    .cosmetic-card:nth-child(9) { animation-delay: 0.9s; }
    .cosmetic-card:nth-child(10) { animation-delay: 1.0s; }
</style>
<body>
<div id="app">
    <header class="ui-header ui-header-positive ui-border-b text-center">
        <span @click="menuShow = true" class="position-left username-display">ÊàëÁöÑËèúÂçï</span>
        <span @click="redirectAddCosmetic" class="position-right username-display">Ê∑ªÂä†ÂåñÂ¶ÜÂìÅ</span>
    </header>

    <div class="cosmetic-container">
        <template-down-slide-stream :distance-to-bottom="90"
                                    :has-been-bottom="currPage >= totalPage"
                                    :has-data="cosmeticList && cosmeticList.length > 0"
                                    :loading="loading"
                                    :offset-to-bottom="45"
                                    @on-scroll-to-bottom="onScrollToBottom">
            <slot>
                <div class="cosmetic-grid">
                    <div :class="{'top-priority': cosmetic.cosmeticTopStatus === 1}"
                         :key="cosmetic.id"
                         class="cosmetic-card"
                         v-for="cosmetic in cosmeticList">
                        <div @click="redirectUpdateCosmetic(cosmetic)">
                            <div class="cosmetic-title">
                                üíÑ {{cosmetic.cosmeticName}}
                            </div>
                            <div class="cosmetic-info">
                                <div class="cosmetic-info-item">
                                    <span class="label">üì¶ Â∫ìÂ≠òÔºö</span>{{cosmetic.cosmeticStock}}
                                </div>
                                <div class="cosmetic-info-item" v-if="cosmetic.notifyType && cosmetic.notifyType !== '0'">
                                    <span class="label">‚è∞ ÊèêÈÜíÔºö</span>{{formatNotifyTime(cosmetic)}}
                                </div>
                            </div>
                            <div class="cosmetic-memo" v-if="cosmetic.cosmeticMemo">
                                üí¨ {{cosmetic.cosmeticMemo}}
                            </div>
                        </div>
                        <!-- ÁôæÂàÜÊØîÊªëÂùó -->
                        <div class="cosmetic-slider-container" @click.stop>
                            <div class="cosmetic-slider-label">
                                <span>Ë∞ÉÊï¥ÁôæÂàÜÊØî</span>
                                <span class="cosmetic-slider-value">{{cosmetic.cosmeticPercent}}%</span>
                            </div>
                            <van-slider v-model="cosmetic.cosmeticPercent" 
                                        :max="100" :min="0" :step="1" 
                                        active-color="#18b4ed" 
                                        bar-height="4px"
                                        @change="updateCosmeticPercent(cosmetic)"></van-slider>
                        </div>
                    </div>
                </div>
            </slot>
        </template-down-slide-stream>
    </div>

    <template-popup-menu :menu-show="menuShow" @on-close="menuShow = false"></template-popup-menu>
</div>
</body>
<script>
    Vue.use(vant);
    
    new Vue({
        el: "#app",
        data() {
            return {
                // ÂΩìÂâçÈ°µ
                currPage: 1,
                // ÊÄªÈ°µÊï∞
                totalPage: 0,
                // Âä†ËΩΩ‰∏≠
                loading: false,
                // ËèúÂçïÊòæÁ§∫
                menuShow: false,
                // ÂåñÂ¶ÜÂìÅÂàóË°®
                cosmeticList: [],
            }
        },
        methods: {
            // Ë∑≥ËΩ¨Âà∞Ê∑ªÂä†ÂåñÂ¶ÜÂìÅ
            redirectAddCosmetic() {
                window.location = "/fantasy-oss/tian-jia-hua-zhuang-pin.html";
            },
            
            // Ë∑≥ËΩ¨Âà∞‰øÆÊîπÂåñÂ¶ÜÂìÅ
            redirectUpdateCosmetic(cosmetic) {
                localStorage.setItem("oss.todo.cosmetic.id", cosmetic.id);
                window.location = "/fantasy-oss/xiu-gai-hua-zhuang-pin.html";
            },
            
            // Ëé∑ÂèñËøõÂ∫¶Êù°È¢úËâ≤Á±ª
            
            // Ê†ºÂºèÂåñÊèêÈÜíÊó∂Èó¥
            formatNotifyTime(cosmetic) {
                if (!cosmetic.notifyType || cosmetic.notifyType === '0') {
                    return '';
                }
                
                const weekdays = ['', '‰∏Ä', '‰∫å', '‰∏â', 'Âõõ', '‰∫î', 'ÂÖ≠', 'Êó•'];
                let time = cosmetic.notifyHour + ':' + cosmetic.notifyMinute;
                
                if (cosmetic.notifyType === '3') {
                    return 'ÊØèÂë®' + weekdays[cosmetic.notifyWeekday] + ' ' + time;
                } else if (cosmetic.notifyType === '4') {
                    return 'ÊØèÂ§© ' + time;
                }
                
                return time;
            },
            
            // Êõ¥Êñ∞ÂåñÂ¶ÜÂìÅÁôæÂàÜÊØî
            updateCosmeticPercent(cosmetic) {
                axios({
                    method: "post",
                    url: "/fantasy-oss/api/v1/oss/todo.cosmetic/update-percent",
                    data: {
                        id: cosmetic.id,
                        cosmeticPercent: cosmetic.cosmeticPercent
                    }
                }).then(res => {
                    // ÈùôÈªòÊõ¥Êñ∞Ôºå‰∏çÊèêÁ§∫
                    console.log('ÁôæÂàÜÊØîÊõ¥Êñ∞ÊàêÂäü', cosmetic.cosmeticPercent);
                }).catch(err => {
                    if (err.response && err.response.data && err.response.data.msg) {
                        alert(err.response.data.msg);
                    } else {
                        alert("Êõ¥Êñ∞Â§±Ë¥•ÔºåËØ∑Á®çÂêéÂÜçËØï");
                    }
                });
            },
            
            // ÂàùÂßãÂåñÂåñÂ¶ÜÂìÅÂàóË°®
            initCosmeticList() {
                this.loading = true;
                const param = {
                    "entity": {},
                    "pageInfo": {
                        "currPage": this.currPage,
                        "pageSize": 15
                    }
                }
                
                axios({
                    method: "post",
                    url: "/fantasy-oss/api/v1/oss/todo.cosmetic/list",
                    data: param
                }).then(res => {
                    this.cosmeticList = this.cosmeticList.concat(commonUtil.getPageList(res));
                    this.totalPage = commonUtil.getTotalPage(res);
                    this.loading = false;
                }).catch(err => {
                    this.loading = false;
                    if (err.response && err.response.data && err.response.data.msg) {
                        alert(err.response.data.msg);
                    } else {
                        alert("ÊúçÂä°Âô®ÁπÅÂøôÔºåËØ∑Á®çÂêéÂÜçËØï");
                    }
                })
            },
            
            // ÊªöÂä®Âà∞Â∫ïÈÉ®
            onScrollToBottom() {
                this.loading = true;
                commonUtil.debounce(() => {
                    if (this.totalPage <= this.currPage) {
                        this.loading = false;
                        return;
                    }
                    this.currPage++;
                    this.initCosmeticList()
                }, 250);
            }
        },
        created() {
            this.initCosmeticList();
        }
    });
</script>
</html>

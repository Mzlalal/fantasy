<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover">
    <title>纪念日</title>
    <link rel="stylesheet" href="css/plugin/frozen.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <script src="js/plugin/vue.min.js"></script>
    <script src="js/plugin/axios.min.js"></script>
    <script src="js/CommonUtil.js"></script>
    <script src="js/FantasyConstant.js"></script>
    <script src="js/components/PopupMenu.js"></script>
    <script src="js/components/DownSlideStream.js"></script>
</head>

<body>
<div id="app">
    <header class="ui-header ui-header-positive ui-border-b text-center">
        <span class="position-left username-display" @click="menuShow = true">我的菜单</span>
        <!--<span class="font-weight-bolder font-size-20px">待办列表</span>-->
        <span class="position-right username-display" @click="redirectSaveDayMatter">添加纪念日</span>
    </header>
    <template-down-slide-stream :distance-to-bottom="90"
                                :offset-to-bottom="45"
                                :has-been-bottom="currPage >= totalPage"
                                :loading="loading"
                                :has-data="dayMatterList && dayMatterList.length > 0"
                                @on-scroll-to-bottom="onScrollToBottom">
        <slot>
            <ul class="ui-list-function ui-border-tb">
                <li class="ui-whitespace" v-for="dayMatter in dayMatterList"
                    v-bind:class="{'background-color-ghostwhite': dayMatter.matterTopStatus === '1'}"
                    @click="redirectUpdateDayMatter(dayMatter.id)">
                    <div class="ui-list-info ui-border-t">
                        <h4 class="ui-nowrap font-size-16px">
                            {{dayMatter.matterMemo}}已经
                            <span class="ui-txt-highlight font-size-bolder font-size-18px">
                                {{dayMatter.matterDate | calculateDayDistanceToday}}
                            </span>天
                        </h4>
                        <div class="ui-nowrap">
                            <span class="ui-txt-highlight font-size-12px">起始日：{{dayMatter.matterDate}}</span>
                            <span class="ui-txt-highlight font-size-12px margin-left-5px">{{dayMatter.createName}}</span>
                        </div>
                    </div>
                </li>
            </ul>
        </slot>
    </template-down-slide-stream>

    <template-popup-menu :menu-show="menuShow" @on-close="menuShow = false"></template-popup-menu>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            // 当前页
            currPage: 1,
            // 总页数
            totalPage: 0,
            // 加载中
            loading: false,
            // 菜单显示
            menuShow: false,
            // 纪念日列表
            dayMatterList: [],
        },
        filters: {
            calculateDayDistanceToday(date) {
                return new Date().DaysDistance(date);
            },
        },
        methods: {
            // 跳转到添加纪念日
            redirectSaveDayMatter() {
                // 跳转到保存待办
                window.location = "/fantasy-oss/tian-jia-ji-nian-ri.html";
            },
            // 跳转到修改纪念日
            redirectUpdateDayMatter(id) {
                // 保存ID
                localStorage.setItem("oss.day.matter.id", id);
                // 跳转到修改纪念日
                window.location = "/fantasy-oss/xiu-gai-ji-nian-ri.html";
            },
            // 滚动到底部
            onScrollToBottom() {
                this.loading = true;
                // 防抖动
                commonUtil.debounce(() => {
                    // 总页数小于等于当前页,则不加载
                    if (this.totalPage <= this.currPage) {
                        this.loading = false;
                        return;
                    }
                    // 当前页+1
                    this.currPage++;
                    // 加载下一页
                    this.initDayMatterList()
                }, 250);
            },
            // 初始化列表
            initDayMatterList() {
                this.loading = true;
                const param = {
                    "entity": {},
                    "pageInfo": {
                        "currPage": this.currPage,
                        "pageSize": 15
                    }
                }
                // 请求
                axios({
                    method: "post",
                    url: "/fantasy-oss/api/v1/oss/day.matter/list",
                    data: param
                }).then(res => {
                    // 追加到集合中
                    this.dayMatterList = this.dayMatterList.concat(commonUtil.getPageList(res));
                    // 获取到总页数
                    this.totalPage = commonUtil.getTotalPage(res);
                    this.loading = false;
                }).catch(res => {
                    this.loading = false;
                    if (res.data && res.data.msg) {
                        alert(res.data.msg)
                    } else {
                        alert("服务器繁忙，请稍后再试")
                    }
                })
            },
        },
        created() {
            // 初始化列表
            this.initDayMatterList();
        }
    });
</script>
</body>
</html>

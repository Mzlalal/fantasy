<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover">
    <title>纪念日</title>
    <link rel="stylesheet" href="css/plugin/frozen.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <script src="js/plugin/vue.min.js"></script>
    <script src="js/plugin/axios.min.js"></script>
    <script src="js/FantasyConstant.js"></script>
    <script src="js/components/PopupMenu.js"></script>
</head>

<body>
<div id="app">
    <header class="ui-header ui-header-positive ui-border-b text-center">
        <span class="position-left username-display" @click="menuShow = true">我的菜单</span>
        <!--<span class="font-weight-bolder font-weight-20px">待办列表</span>-->
        <span class="position-right username-display" @click="redirectSaveDayMatter">添加纪念日</span>
    </header>
    <div class="ui-form ui-border-t ui-container">
        <ul class="ui-list-function ui-border-tb">
            <li class="ui-whitespace" v-for="dayMatter in dayMatterList"
                v-bind:class="{'background-color-ghostwhite': dayMatter.matterTopStatus === '1'}">
                <div class="ui-list-info ui-border-t">
                    <h4 class="ui-nowrap font-weight-16px">
                        {{dayMatter.matterMemo}}
                    </h4>
                    <div class="ui-nowrap">
                        <span class="ui-txt-highlight font-weight-12px">起始日：{{dayMatter.matterDate}}</span>
                        <span class="ui-txt-highlight font-weight-12px margin-left-5px">{{dayMatter.createName}}</span>
                    </div>
                </div>
            </li>
        </ul>
        <section class="ui-notice margin-top-1em" v-if="!loading && dayMatterList.length === 0">
            <i></i>
            <p>暂无纪念日</p>
        </section>
        <div class="ui-loading-wrap margin-top-1em" v-if="loading">
            <p>加载中</p>
            <i class="ui-loading"></i>
        </div>
    </div>

    <template-popup-menu :menu-show="menuShow" @on-close="menuShow = false"></template-popup-menu>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            // 加载中
            loading: false,
            // 菜单显示
            menuShow: false,
            // 纪念日列表
            dayMatterList: [],
        },
        methods: {
            // 跳转到添加纪念日
            redirectSaveDayMatter() {
                // 跳转到保存待办
                window.location = "/fantasy-oss/tian-jia-ji-nian-ri.html";
            },
        }
    });
</script>
</body>
</html>

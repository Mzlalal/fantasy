<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://static-4518.obs.cn-south-1.myhuaweicloud.com/frozen.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <script src="https://static-4518.obs.cn-south-1.myhuaweicloud.com/vue.min.js"></script>

<style>
    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        background: #ffffff;
        min-height: 100vh;
        padding-bottom: 20px;
    }

    .anniversary-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        margin-top: 60px; /* é¿å…è¢«headeré®æŒ¡ */
    }

    .anniversary-card {
        background: #ffffff;
        border-radius: 12px;
        margin-bottom: 15px;
        padding: 20px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        transition: all 0.3s ease;
        border: 1px solid #f0f0f0;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        padding-top: 15px; /* ä¸ºå³ä¸Šè§’çš„ç±»å‹æ ‡ç­¾ç•™ç©ºé—´ */
    }

    .anniversary-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: linear-gradient(90deg, #e91e63, #f06292);
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .anniversary-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        border-color: #e0e0e0;
    }

    .anniversary-card:hover::before {
        opacity: 1;
    }

    .anniversary-card.top-priority {
        background: linear-gradient(135deg, rgba(255, 235, 59, 0.08), rgba(255, 255, 255, 0.95));
        border-left: 4px solid #ff9800;
        box-shadow: 0 4px 20px rgba(255, 152, 0, 0.15);
    }

    .anniversary-card.top-priority::before {
        background: linear-gradient(90deg, #ff9800, #ff5722);
        opacity: 1;
    }

    .anniversary-title {
        font-size: 18px;
        font-weight: 600;
        color: #2c3e50;
        margin-bottom: 12px;
        line-height: 1.4;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
        line-clamp: 2;
    }

    .anniversary-days {
        font-size: 24px;
        font-weight: 700;
        color: #e91e63;
        margin-bottom: 8px;
        display: inline-block;
    }

    .anniversary-unit {
        font-size: 22px;
        color: #e91e63;
        margin-left: 4px;
    }

    .anniversary-meta {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 10px;
    }

    .anniversary-date {
        font-size: 14px;
        color: #7f8c8d;
        font-weight: 500;
    }

    .anniversary-creator {
        position: absolute;
        top: 12px;
        right: 15px;
        background: linear-gradient(135deg, #e65100, #f06292);
        color: white;
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 500;
        box-shadow: 0 2px 8px rgba(233, 30, 99, 0.3);
    }

    .ui-header {
        background: #ffffff;
        border-bottom: 1px solid #e0e0e0;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .ui-header span {
        color: #333;
        font-weight: 500;
    }

    .username-display {
        cursor: pointer;
        padding: 10px;
        border-radius: 10px;
        transition: background 0.3s ease;
    }

    .username-display:hover {
        background: rgba(255, 255, 255, 0.1);
    }

    /* å“åº”å¼è®¾è®¡ */
    @media (max-width: 768px) {
        .anniversary-container {
            padding: 10px;
        }

        .anniversary-card {
            padding: 15px;
            margin-bottom: 10px;
            padding-top: 12px;
        }

        .anniversary-title {
            font-size: 16px;
        }

        .anniversary-days {
            font-size: 20px;
        }

        .anniversary-meta {
            flex-direction: column;
            align-items: flex-start;
            gap: 8px;
        }
    }

    /* åŠ è½½åŠ¨ç”» */
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .anniversary-card {
        animation: fadeInUp 0.6s ease-out;
        animation-fill-mode: both;
    }

    .anniversary-card:nth-child(1) { animation-delay: 0.1s; }
    .anniversary-card:nth-child(2) { animation-delay: 0.2s; }
    .anniversary-card:nth-child(3) { animation-delay: 0.3s; }
    .anniversary-card:nth-child(4) { animation-delay: 0.4s; }
    .anniversary-card:nth-child(5) { animation-delay: 0.5s; }
    .anniversary-card:nth-child(6) { animation-delay: 0.6s; }
    .anniversary-card:nth-child(7) { animation-delay: 0.7s; }
    .anniversary-card:nth-child(8) { animation-delay: 0.8s; }
    .anniversary-card:nth-child(9) { animation-delay: 0.9s; }
    .anniversary-card:nth-child(10) { animation-delay: 1.0s; }

    /* ç½®é¡¶çŠ¶æ€çš„ç‰¹æ®Šæ ·å¼ */
    .anniversary-card.top-priority .anniversary-title {
        color: #e65100;
    }
</style>
</head>

<body>
<div id="app">
    <header class="ui-header ui-header-positive ui-border-b text-center">
        <span class="position-left username-display" @click="menuShow = true">æˆ‘çš„èœå•</span>
        <!--<span class="font-weight-bolder font-size-20px">å¾…åŠåˆ—è¡¨</span>-->
        <span class="position-right username-display" @click="redirectSaveDayMatter">æ·»åŠ çºªå¿µæ—¥</span>
    </header>
    <div class="anniversary-container">
        <template-down-slide-stream :distance-to-bottom="90"
                                    :offset-to-bottom="45"
                                    :has-been-bottom="currPage >= totalPage"
                                    :loading="loading"
                                    :has-data="dayMatterList && dayMatterList.length > 0"
                                    @on-scroll-to-bottom="onScrollToBottom">
            <slot>
                <div class="anniversary-grid">
                    <div class="anniversary-card"
                         v-for="dayMatter in dayMatterList"
                         :key="dayMatter.id"
                         :class="{'top-priority': dayMatter.matterTopStatus === '1'}"
                         @click="redirectUpdateDayMatter(dayMatter)">
                        <div class="anniversary-title">
                            {{dayMatter.matterMemo}}
                        </div>
                        <div class="anniversary-days">
                            ğŸ‚ å·²ç» <span class="anniversary-unit">{{dayMatter.matterDate | calculateDayDistanceToday}} å¤©</span>
                        </div>
                        <div class="anniversary-meta">
                            <div class="anniversary-date">
                                ğŸ“… èµ·å§‹æ—¥ï¼š{{dayMatter.matterDate}}
                            </div>
                            <div class="anniversary-creator">
                                ğŸ‘¤ {{dayMatter.createName}}
                            </div>
                        </div>
                    </div>
                </div>
            </slot>
        </template-down-slide-stream>
    </div>

    <template-popup-menu :menu-show="menuShow" @on-close="menuShow = false"></template-popup-menu>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            // å½“å‰é¡µ
            currPage: 1,
            // æ€»é¡µæ•°
            totalPage: 0,
            // åŠ è½½ä¸­
            loading: false,
            // èœå•æ˜¾ç¤º
            menuShow: false,
            // çºªå¿µæ—¥åˆ—è¡¨
            dayMatterList: [],
        },
        filters: {
            calculateDayDistanceToday(date) {
                return new Date().DaysDistance(date);
            },
        },
        methods: {
            // è·³è½¬åˆ°æ·»åŠ çºªå¿µæ—¥
            redirectSaveDayMatter() {
                // è·³è½¬åˆ°ä¿å­˜å¾…åŠ
                window.location = "/fantasy-oss/tian-jia-ji-nian-ri.html";
            },
            // è·³è½¬åˆ°ä¿®æ”¹çºªå¿µæ—¥
            redirectUpdateDayMatter(dayMatter) {
                // ä¿å­˜ID
                localStorage.setItem("oss.day.matter.id", dayMatter.id);
                // è·³è½¬åˆ°ä¿®æ”¹çºªå¿µæ—¥
                window.location = "/fantasy-oss/xiu-gai-ji-nian-ri.html";
            },
            // æ»šåŠ¨åˆ°åº•éƒ¨
            onScrollToBottom() {
                this.loading = true;
                // é˜²æŠ–åŠ¨
                commonUtil.debounce(() => {
                    // æ€»é¡µæ•°å°äºç­‰äºå½“å‰é¡µ,åˆ™ä¸åŠ è½½
                    if (this.totalPage <= this.currPage) {
                        this.loading = false;
                        return;
                    }
                    // å½“å‰é¡µ+1
                    this.currPage++;
                    // åŠ è½½ä¸‹ä¸€é¡µ
                    this.initDayMatterList()
                }, 250);
            },
            // åˆå§‹åŒ–åˆ—è¡¨
            initDayMatterList() {
                this.loading = true;
                const param = {
                    "entity": {},
                    "pageInfo": {
                        "currPage": this.currPage,
                        "pageSize": 15
                    }
                }
                // è¯·æ±‚
                axios({
                    method: "post",
                    url: "/fantasy-oss/api/v1/oss/day.matter/list",
                    data: param
                }).then(res => {
                    // è¿½åŠ åˆ°é›†åˆä¸­
                    this.dayMatterList = this.dayMatterList.concat(commonUtil.getPageList(res));
                    // è·å–åˆ°æ€»é¡µæ•°
                    this.totalPage = commonUtil.getTotalPage(res);
                    this.loading = false;
                }).catch(res => {
                    this.loading = false;
                    if (res.data && res.data.msg) {
                        alert(res.data.msg)
                    } else {
                        alert("æœåŠ¡å™¨ç¹å¿™ï¼Œè¯·ç¨åå†è¯•")
                    }
                })
            },
        },
        created() {
            // åˆå§‹åŒ–åˆ—è¡¨
            this.initDayMatterList();
        }
    });
</script>
</body>
</html>

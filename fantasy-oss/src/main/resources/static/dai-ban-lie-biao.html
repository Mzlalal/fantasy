<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0, user-scalable=no">
    <title>å¾…åŠåˆ—è¡¨</title>
    <link rel="stylesheet" href="https://static-4518.obs.cn-south-1.myhuaweicloud.com/frozen.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <script src="https://static-4518.obs.cn-south-1.myhuaweicloud.com/axios.min.js"></script>
    <script src="https://static-4518.obs.cn-south-1.myhuaweicloud.com/vue.min.js"></script>
    <script src="js/CommonUtil.js"></script>
    <script src="js/FantasyConstant.js"></script>
    <script src="js/components/PopupMenu.js"></script>
    <script src="js/components/DownSlideStream.js"></script>
</head>
<style>
    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        background: #ffffff;
        min-height: 100vh;
        padding-bottom: 20px;
    }

    .todo-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        margin-top: 60px; /* é¿å…è¢«headeré®æŒ¡ */
    }

    .todo-card {
        background: #ffffff;
        border-radius: 12px;
        margin-bottom: 15px;
        padding: 20px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        transition: all 0.3s ease;
        border: 1px solid #f0f0f0;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        padding-top: 15px; /* ä¸ºå³ä¸Šè§’çš„ç±»å‹æ ‡ç­¾ç•™ç©ºé—´ */
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .todo-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: linear-gradient(90deg, #667eea, #764ba2);
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .todo-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        border-color: #e0e0e0;
    }

    .todo-card:hover::before {
        opacity: 1;
    }

    .todo-card.top-priority {
        background: linear-gradient(135deg, rgba(24, 180, 237, 0.08), rgba(255, 255, 255, 0.95));
        border-left: 4px solid #18b4ed;
        box-shadow: 0 4px 20px rgba(24, 180, 237, 0.15);
    }

    .todo-card.top-priority::before {
        background: linear-gradient(90deg, #18b4ed, #4fc3f7);
        opacity: 1;
    }

    .todo-title {
        font-size: 18px;
        font-weight: 600;
        color: #2c3e50;
        margin-bottom: 10px;
        line-height: 1.4;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
        line-clamp: 2;
    }

    .todo-meta {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 10px;
    }

    .todo-time {
        font-size: 14px;
        color: #7f8c8d;
        font-weight: 500;
    }

    .todo-type {
        position: absolute;
        top: 12px;
        right: 15px;
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 500;
        box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        z-index: 2;
    }

    .ui-header {
        background: #ffffff;
        border-bottom: 1px solid #e0e0e0;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .ui-header span {
        color: #333;
        font-weight: 500;
    }

    .username-display {
        cursor: pointer;
        padding: 10px;
        border-radius: 10px;
        transition: background 0.3s ease;
    }

    .username-display:hover {
        background: rgba(255, 255, 255, 0.1);
    }

    /* å“åº”å¼è®¾è®¡ */
    @media (max-width: 768px) {
        .todo-container {
            padding: 10px;
        }

        .todo-card {
            padding: 15px;
            margin-bottom: 10px;
            padding-top: 12px; /* è°ƒæ•´é¡¶éƒ¨å†…è¾¹è· */
        }

        .todo-type {
            top: 12px;
            right: 10px;
            font-size: 11px;
            padding: 3px 8px;
            background-color: #4fc3f7;
        }

        .todo-title {
            font-size: 16px;
        }

        .todo-meta {
            flex-direction: column;
            align-items: flex-start;
            gap: 8px;
        }
    }

    /* åŠ è½½åŠ¨ç”» */
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .todo-card {
        animation: fadeInUp 0.6s ease-out;
        animation-fill-mode: both;
    }

    .todo-card:nth-child(1) { animation-delay: 0.1s; }
    .todo-card:nth-child(2) { animation-delay: 0.2s; }
    .todo-card:nth-child(3) { animation-delay: 0.3s; }
    .todo-card:nth-child(4) { animation-delay: 0.4s; }
    .todo-card:nth-child(5) { animation-delay: 0.5s; }
    .todo-card:nth-child(6) { animation-delay: 0.6s; }
    .todo-card:nth-child(7) { animation-delay: 0.7s; }
    .todo-card:nth-child(8) { animation-delay: 0.8s; }
    .todo-card:nth-child(9) { animation-delay: 0.9s; }
    .todo-card:nth-child(10) { animation-delay: 1.0s; }

    /* ç½®é¡¶çŠ¶æ€çš„ç‰¹æ®Šæ ·å¼ */
    .todo-card.top-priority .todo-title {
        color: #1565c0;
    }
</style>
<body>
<div id="app">
    <header class="ui-header ui-header-positive ui-border-b text-center">
        <span class="position-left username-display" @click="menuShow = true">æˆ‘çš„èœå•</span>
        <!--<span class="font-weight-bolder font-size-20px">å¾…åŠåˆ—è¡¨</span>-->
        <span class="position-right username-display" @click="redirectSaveTodo">æ·»åŠ å¾…åŠ</span>
    </header>

    <div class="todo-container">
        <template-down-slide-stream :distance-to-bottom="90"
                                    :offset-to-bottom="45"
                                    :has-been-bottom="currPage >= totalPage"
                                    :loading="loading"
                                    :has-data="todoList && todoList.length > 0"
                                    @on-scroll-to-bottom="onScrollToBottom">
            <slot>
                <div class="todo-grid">
                    <div class="todo-card"
                         v-for="todo in todoList"
                         :key="todo.id"
                         :class="{'top-priority': todo.notifyTopStatus === '1'}"
                         @click="redirectUpdateTodo(todo)">
                        <div class="todo-type">
                            ğŸ”„ {{todo.notifyType | repeatNotifyModeFilter}}
                        </div>
                        <div class="todo-title">
                            {{todo.notifyMemo}}
                        </div>
                        <div class="todo-meta">
                            <div class="todo-time">
                                ğŸ“… ä¸‹æ¬¡æé†’æ—¶é—´ {{todo.notifyExecTime}}
                            </div>
                        </div>
                    </div>
                </div>
            </slot>
        </template-down-slide-stream>
    </div>

    <template-popup-menu :menu-show="menuShow" @on-close="menuShow = false"></template-popup-menu>
</div>
</body>
<script>
    new Vue({
        el: "#app",
        data: {
            // å½“å‰é¡µ
            currPage: 1,
            // æ€»é¡µæ•°
            totalPage: 0,
            // åŠ è½½ä¸­
            loading: false,
            // èœå•æ˜¾ç¤º
            menuShow: false,
            // é»˜è®¤åˆ—è¡¨
            todoList: [],
        },
        filters: {
            repeatNotifyModeFilter(notifyType) {
                if (notifyType <= 0) {
                    return "æé†’ä¸€æ¬¡";
                }
                for (let index in window.repeatModeOption) {
                    let item = window.repeatModeOption[index];
                    if (notifyType === item.code) {
                        return item.label;
                    }
                }
            }
        },
        methods: {
            // è·³è½¬åˆ°æ·»åŠ å¾…åŠ
            redirectSaveTodo() {
                // è·³è½¬åˆ°ä¿å­˜å¾…åŠ
                window.location = "/fantasy-oss/tian-jia-dai-ban.html";
            },
            // è·³è½¬åˆ°ä¿®æ”¹å¾…åŠ
            redirectUpdateTodo(todo) {
                // ä¿å­˜ID
                localStorage.setItem("oss.todo.notify.id", todo.id);
                // è·³è½¬åˆ°ä¿®æ”¹å¾…åŠ
                window.location = "/fantasy-oss/xiu-gai-dai-ban.html";
            },
            // åˆå§‹åŒ–åˆ—è¡¨
            initTodoList() {
                this.loading = true;
                const param = {
                    "entity": {},
                    "pageInfo": {
                        "currPage": this.currPage,
                        "pageSize": 15
                    }
                }
                // è¯·æ±‚
                axios({
                    method: "post",
                    url: "/fantasy-oss/api/v1/oss/todo.notify/list",
                    data: param
                }).then(res => {
                    // è¿½åŠ åˆ°é›†åˆä¸­
                    this.todoList = this.todoList.concat(commonUtil.getPageList(res));
                    // è·å–åˆ°æ€»é¡µæ•°
                    this.totalPage = commonUtil.getTotalPage(res);
                    this.loading = false;
                }).catch(res => {
                    this.loading = false;
                    if (res.data && res.data.msg) {
                        alert(res.data.msg)
                    } else {
                        alert("æœåŠ¡å™¨ç¹å¿™ï¼Œè¯·ç¨åå†è¯•")
                    }
                })
            },
            // æ»šåŠ¨åˆ°åº•éƒ¨
            onScrollToBottom() {
                this.loading = true;
                // é˜²æŠ–åŠ¨
                commonUtil.debounce(() => {
                    // æ€»é¡µæ•°å°äºç­‰äºå½“å‰é¡µ,åˆ™ä¸åŠ è½½
                    if (this.totalPage <= this.currPage) {
                        this.loading = false;
                        return;
                    }
                    // å½“å‰é¡µ+1
                    this.currPage++;
                    // åŠ è½½ä¸‹ä¸€é¡µ
                    this.initTodoList()
                }, 250);
            }
        },
        created() {
            // åˆå§‹åŒ–åˆ—è¡¨
            this.initTodoList();
        },
    });
</script>

</html>

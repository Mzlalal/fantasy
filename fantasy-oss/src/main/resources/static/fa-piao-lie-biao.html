<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0, user-scalable=no">
    <title>发票列表</title>
    <link rel="stylesheet" href="css/plugin/frozen.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <script src="js/plugin/axios.min.js"></script>
    <script src="js/plugin/vue.min.js"></script>
    <script src="js/CommonUtil.js"></script>
    <script src="js/FantasyConstant.js"></script>
    <script src="js/components/PopupMenu.js"></script>
    <script src="js/components/DownSlideStream.js"></script>
</head>
<style>

</style>
<body>
<div id="app">
    <header class="ui-header ui-header-positive ui-border-b text-center">
        <span class="position-left username-display" @click="menuShow = true">我的菜单</span>
        <!--<span class="font-weight-bolder font-size-20px">发票列表</span>-->
    </header>

    <template-down-slide-stream :distance-to-bottom="90"
                                :offset-to-bottom="45"
                                :has-been-bottom="currPage >= totalPage"
                                :loading="loading"
                                :has-data="invoiceList && invoiceList.length > 0"
                                @on-scroll-to-bottom="onScrollToBottom">
        <slot>
            <ul class="ui-list-function ui-border-tb">
                <li class="ui-whitespace" v-for="item in invoiceList">
                    <div class="ui-list-info ui-border-t">
                        <h4 class="ui-nowrap font-size-16px">
                            {{item.invoiceName}}
                        </h4>
                        <div class="ui-nowrap">
                            <span class="ui-txt-highlight font-size-12px">发票上传时间：{{item.invoiceDate}}</span>
                            <span class="ui-txt-highlight font-size-12px margin-left-5px">{{item.invoiceForwardStatus | invoiceForwardStatusFilter}}</span>
                        </div>
                    </div>
                </li>
            </ul>
        </slot>
    </template-down-slide-stream>

    <footer class="ui-footer ui-footer-btn">
        <ul class="ui-tiled ui-border-t">
            <li class="ui-border-r">
                <div>
                    <a href="/fantasy-oss/shang-chuan-fa-piao.html">上传发票</a>
                </div>
            </li>
        </ul>
    </footer>

    <template-popup-menu :menu-show="menuShow" @on-close="menuShow = false"></template-popup-menu>
</div>
</body>
<script>
    new Vue({
        el: "#app",
        data: {
            // 当前页
            currPage: 1,
            // 总页数
            totalPage: 0,
            // 加载中
            loading: false,
            // 菜单显示
            menuShow: false,
            // 默认列表
            invoiceList: [],
        },
        filters: {
            invoiceForwardStatusFilter(invoiceForwardStatus) {
                for (let index in window.invoiceForwardStatusOption) {
                    let item = window.invoiceForwardStatusOption[index];
                    if (invoiceForwardStatus === item.code) {
                        return item.label;
                    }
                }
            }
        },
        methods: {
            // 初始化列表
            initInvoiceList() {
                this.loading = true;
                const param = {
                    "entity": {},
                    "pageInfo": {
                        "currPage": this.currPage,
                        "pageSize": 15
                    }
                }
                // 请求
                axios({
                    method: "post",
                    url: "/fantasy-oss/api/v1/oss/invoice/list",
                    data: param
                }).then(res => {
                    // 追加到集合中
                    this.invoiceList = this.invoiceList.concat(commonUtil.getPageList(res));
                    // 获取到总页数
                    this.totalPage = commonUtil.getTotalPage(res);
                    this.loading = false;
                }).catch(res => {
                    this.loading = false;
                    if (res.data && res.data.msg) {
                        alert(res.data.msg)
                    } else {
                        alert("服务器繁忙，请稍后再试")
                    }
                })
            },
            // 滚动到底部
            onScrollToBottom() {
                this.loading = true;
                // 防抖动
                commonUtil.debounce(() => {
                    // 总页数小于等于当前页,则不加载
                    if (this.totalPage <= this.currPage) {
                        this.loading = false;
                        return;
                    }
                    // 当前页+1
                    this.currPage++;
                    // 加载下一页
                    this.initInvoiceList()
                }, 250);
            }
        },
        created() {
            // 初始化列表
            this.initInvoiceList();
        },
    });
</script>

</html>

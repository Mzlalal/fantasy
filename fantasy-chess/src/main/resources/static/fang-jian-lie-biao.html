<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0, user-scalable=no">
    <title>房间列表</title>
    <link rel="stylesheet" href="https://static-4518.obs.cn-south-1.myhuaweicloud.com/frozen.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <script src="https://static-4518.obs.cn-south-1.myhuaweicloud.com/axios.min.js"></script>
    <script src="https://static-4518.obs.cn-south-1.myhuaweicloud.com/vue.min.js"></script>
    <script src="js/CommonUtil.js"></script>
    <script src="js/FantasyConstant.js"></script>
    <script src="js/components/PopupMenu.js"></script>
    <script src="js/components/DownSlideStream.js"></script>
</head>
<style>

</style>
<body>
<div id="app">
    <header class="ui-header ui-header-positive ui-border-b text-center">
        <span class="position-left username-display" @click="menuShow = true">我的菜单</span>
        <!--<span class="font-weight-bolder font-size-20px">斗也斗得</span>-->
        <a class="position-right username-display" href="/fantasy-chess/li-shi-ji-lu.html">历史记录</a>
    </header>

    <template-down-slide-stream :distance-to-bottom="90"
                                :offset-to-bottom="45"
                                :has-been-bottom="currPage >= totalPage"
                                :loading="loading"
                                :has-data="roomList && roomList.length > 0"
                                @on-scroll-to-bottom="onScrollToBottom">
        <slot>
            <div class="ui-searchbar-wrap ui-border-b" v-bind:class="{'focus': searchBar}">
                <div class="ui-searchbar ui-border-radius" @click="changeSearchBar(true)">
                    <i class="ui-icon-search"></i>
                    <div class="ui-searchbar-text">搜索房间号或者用户名</div>
                    <div class="ui-searchbar-input">
                        <input v-model="searchKeyword" type="text" placeholder="搜索房间号或者用户名"
                               ref="searchInput" autocapitalize="off">
                    </div>
                    <i class="ui-icon-close" v-on:click.stop="changeSearchBar(false)"></i>
                </div>
                <button class="ui-searchbar-cancel" @click="searchConfirm">确认</button>
            </div>
            <ul class="ui-list ui-list-function ui-border-tb">
                <li v-for="room in roomList">
                    <div class="ui-list-info ui-border-t">
                        <h4 class="ui-nowrap" v-html="room.name"></h4>
                    </div>
                    <div class="ui-btn" @click="joinRoom(room)">加入</div>
                </li>
            </ul>
        </slot>
    </template-down-slide-stream>

    <transition name="fade">
        <div class="ui-dialog show" v-if="existRoom" v-on:click.stop="existRoom = null">
            <div class="ui-dialog-cnt">
                <div class="ui-dialog-bd">
                    <h3>房间已经存在</h3>
                    <p>你于{{existRoom.createTime}}创建了房间
                        <br/>重新开房请选择关闭房间</p>
                </div>
                <div class="ui-dialog-ft">
                    <button type="button" class="ui-txt-red" v-on:click.stop="closeRoom(existRoom.id)"> 关闭房间
                    </button>
                    <button type="button" class="btn-recommand username-display"
                            v-on:click.stop="joinRoom(existRoom)">继续加入
                    </button>
                </div>
            </div>
        </div>
    </transition>

    <footer class="ui-footer ui-footer-btn">
        <ul class="ui-tiled ui-border-t">
            <li @click="createRoom" class="ui-border-r">
                <div>创建房间</div>
            </li>
        </ul>
    </footer>

    <template-popup-menu :menu-show="menuShow" @on-close="menuShow = false"></template-popup-menu>
</div>
</body>
<script>
    new Vue({
        el: "#app",
        data() {
            return {
                // 当前页
                currPage: 1,
                // 总页数
                totalPage: 0,
                // 加载中
                loading: false,
                // 菜单显示
                menuShow: false,
                // 搜索框
                searchBar: false,
                // 搜索关键字
                searchKeyword: null,
                // 房间列表
                roomList: [],
                // 已存在房间
                existRoom: null
            }
        },
        methods: {
            // 查询确认
            searchConfirm() {
                // 清空列表
                this.roomList = [];
                // 查询
                this.initRoomList();
            },
            // 加载房间列表
            initRoomList() {
                this.loading = true;
                const param = {
                    "entity": {
                        "name": this.searchKeyword
                    },
                    "pageInfo": {
                        "currPage": this.currPage,
                        "pageSize": 15
                    }
                }
                // 请求
                axios({
                    method: "post",
                    url: "/fantasy-chess/api/v1/chess/room/list",
                    data: param
                }).then(res => {
                    // 追加到集合中
                    this.roomList = this.roomList.concat(commonUtil.getPageList(res));
                    // 获取到总页数
                    this.totalPage = commonUtil.getTotalPage(res);
                    this.loading = false;
                }).catch(res => {
                    this.loading = false;
                    if (res.data && res.data.msg) {
                        alert(res.data.msg)
                    } else {
                        alert("服务器繁忙，请稍后再试")
                    }
                })
            },
            // 加入房间
            joinRoom(room) {
                // 房间ID
                localStorage.setItem("chess.room.id", room.id);
                // 房间号
                localStorage.setItem("chess.room.code", room.code);
                // 跳转地址
                window.location = "/fantasy-chess/qi-pai-ji-fen.html";
            },
            // 更改搜索框
            changeSearchBar(bool) {
                // 设置搜索框状态
                this.searchBar = bool;
                // 清空列表
                this.roomList = [];
                // 重置为第一页
                this.currPage = 1;
                // 关闭窗口
                if (bool) {
                    // 获取焦点
                    this.$nextTick(() => {
                        this.$refs.searchInput.focus();
                    });
                } else {
                    // 关键字
                    this.searchKeyword = null;
                    // 重新查询
                    this.initRoomList();
                }
            },
            // 创建房间
            createRoom() {
                // 请求
                axios({
                    method: "post",
                    url: "/fantasy-chess/api/v1/chess/room/save",
                }).then(res => {
                    // 加入房间
                    this.joinRoom(res.data);
                }).catch(res => {
                    // 已存在房间
                    if (res.data.state === window.roomIsExist) {
                        this.existRoom = res.data.data;
                        return;
                    }
                    if (res.data && res.data.msg) {
                        alert(res.data.msg)
                    } else {
                        alert("服务器繁忙，请稍后再试")
                    }
                })
            },
            // 关闭房间
            closeRoom(roomId) {
                const param = [roomId];
                // 请求
                axios({
                    method: "post",
                    url: "/fantasy-chess/api/v1/chess/room/delete",
                    data: param
                }).then(res => {
                    // 关闭弹窗
                    this.existRoom = null;
                    // 清空列表
                    this.roomList = [];
                    // 重新查询房间
                    this.initRoomList();
                }).catch(res => {
                    if (res.data && res.data.msg) {
                        alert(res.data.msg)
                    } else {
                        alert("服务器繁忙，请稍后再试")
                    }
                })
            },
            // 滚动到底部
            onScrollToBottom() {
                this.loading = true;
                // 防抖动
                commonUtil.debounce(() => {
                    // 总页数小于等于当前页,则不加载
                    if (this.totalPage <= this.currPage) {
                        this.loading = false;
                        return;
                    }
                    // 当前页+1
                    this.currPage++;
                    // 加载下一页
                    this.initRoomList()
                }, 250);
            }
        },
        created() {
            // 加载房间列表
            this.initRoomList();
        }
    });
</script>

</html>

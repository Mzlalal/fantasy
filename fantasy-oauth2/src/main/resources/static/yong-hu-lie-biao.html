<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0, user-scalable=no">
    <title>ç”¨æˆ·åˆ—è¡¨</title>
    <link rel="stylesheet" href="https://static-4518.obs.cn-south-1.myhuaweicloud.com/frozen.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <script src="https://static-4518.obs.cn-south-1.myhuaweicloud.com/axios.min.js"></script>
    <script src="https://static-4518.obs.cn-south-1.myhuaweicloud.com/vue.min.js"></script>
    <script src="js/CommonUtil.js"></script>
    <script src="js/FantasyConstant.js"></script>
    <script src="js/components/PopupMenu.js"></script>

</head>
<style>
    .user-card {
        background: #ffffff;
        border-radius: 12px;
        margin-bottom: 15px;
        padding: 20px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        transition: all 0.3s ease;
        border: 1px solid #f0f0f0;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        margin: 0px 10px 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        padding-top: 15px; /* ä¸ºå³ä¸Šè§’çš„ç§Ÿæˆ·ä¿¡æ¯ç•™ç©ºé—´ */
    }

    .user-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: linear-gradient(90deg, #18b4ed, #4fc3f7);
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .user-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        border-color: #e0e0e0;
    }

    .user-card:hover::before {
        opacity: 1;
    }

    .user-tenant {
        position: absolute;
        top: 12px;
        right: 15px;
        background: linear-gradient(135deg, #18b4ed, #4fc3f7);
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 500;
        box-shadow: 0 2px 8px rgba(24, 180, 237, 0.3);
        z-index: 2;
    }

    .user-name {
        font-size: 16px;
        font-weight: 500;
        color: #323233;
        margin-bottom: 8px;
    }

    .user-info {
        font-size: 14px;
    }

    .user-mobile {
        display: block;
        margin-bottom: 8px;
    }

    .user-roles {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
    }

    .user-role {
        background: linear-gradient(135deg, #18b4ed, #4fc3f7);
        padding: 4px 8px;
        border-radius: 12px;
        font-size: 12px;
        font-weight: 500;
        box-shadow: 0 2px 8px rgba(24, 180, 237, 0.3);
    }

    /* åŠ è½½åŠ¨ç”» */
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .user-card {
        animation: fadeInUp 0.6s ease-out;
        animation-fill-mode: both;
    }

    .user-card:nth-child(1) { animation-delay: 0.1s; }
    .user-card:nth-child(2) { animation-delay: 0.2s; }
    .user-card:nth-child(3) { animation-delay: 0.3s; }
    .user-card:nth-child(4) { animation-delay: 0.4s; }
    .user-card:nth-child(5) { animation-delay: 0.5s; }
    .user-card:nth-child(6) { animation-delay: 0.6s; }
    .user-card:nth-child(7) { animation-delay: 0.7s; }
    .user-card:nth-child(8) { animation-delay: 0.8s; }
    .user-card:nth-child(9) { animation-delay: 0.9s; }
    .user-card:nth-child(10) { animation-delay: 1.0s; }

    /* å“åº”å¼è®¾è®¡ */
    @media (max-width: 768px) {
        .user-card {
            padding-top: 12px;
        }

        .user-tenant {
            top: 8px;
            right: 10px;
            font-size: 11px;
            padding: 3px 8px;
        }
    }
</style>
<body>
<div id="app">
    <header class="ui-header ui-header-positive ui-border-b text-center">
        <span class="position-left username-display" @click="menuShow = true">æˆ‘çš„èœå•</span>
    </header>

    <template-down-slide-stream :distance-to-bottom="90"
                                :offset-to-bottom="45"
                                :has-been-bottom="currPage >= totalPage"
                                :loading="loading"
                                :has-data="userList && userList.length > 0"
                                @on-scroll-to-bottom="onScrollToBottom">
        <slot>
            <div class="ui-searchbar-wrap ui-border-b" v-bind:class="{'focus': searchBar}">
                <div class="ui-searchbar ui-border-radius" @click="changeSearchBar(true)">
                    <i class="ui-icon-search"></i>
                    <div class="ui-searchbar-text">æœç´¢ç”¨æˆ·å/æ‰‹æœºå·/é‚®ç®±</div>
                    <div class="ui-searchbar-input">
                        <input v-model="searchKeyword" type="text" placeholder="æœç´¢ç”¨æˆ·å/æ‰‹æœºå·/é‚®ç®±"
                               ref="searchInput" autocapitalize="off">
                    </div>
                    <i class="ui-icon-close" v-on:click.stop="changeSearchBar(false)"></i>
                </div>
                <button class="ui-searchbar-cancel" @click="searchConfirm">ç¡®è®¤</button>
            </div>
            <div class="user-list">
                <div class="user-card" v-for="user in userList" :key="user.id" @click="updateUser(user)">
                    <div class="user-tenant">
                        ğŸ¢ {{user.tenantId || 'ERROR'}}
                    </div>
                    <div class="user-name">{{user.username}}</div>
                    <div class="user-info">
                        <span class="user-mobile">ğŸ“± {{user.mobile}}</span>
                        <div class="user-roles">
                            <span class="user-role" v-for="role in user.roleList" :key="role.id">
                                {{role.name}}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </slot>
    </template-down-slide-stream>

    <template-popup-menu :menu-show="menuShow" @on-close="menuShow = false"></template-popup-menu>
</div>
</body>
<script>
    new Vue({
        el: "#app",
        data() {
            return {
                // å½“å‰é¡µ
                currPage: 1,
                // æ€»é¡µæ•°
                totalPage: 0,
                // åŠ è½½ä¸­
                loading: false,
                // èœå•æ˜¾ç¤º
                menuShow: false,
                // æœç´¢æ¡†
                searchBar: false,
                // æœç´¢å…³é”®å­—
                searchKeyword: null,
                // ç”¨æˆ·åˆ—è¡¨
                userList: [],
            }
        },
        methods: {
            // æŸ¥è¯¢ç¡®è®¤
            searchConfirm() {
                // æ¸…ç©ºåˆ—è¡¨
                this.userList = [];
                // æŸ¥è¯¢
                this.initUserList();
            },
            // åŠ è½½ç”¨æˆ·åˆ—è¡¨
            initUserList() {
                this.loading = true;
                const param = {
                    "entity": {
                        "username": this.searchKeyword,
                        "mobile": this.searchKeyword,
                        "mail": this.searchKeyword,
                    },
                    "pageInfo": {
                        "currPage": this.currPage,
                        "pageSize": 15
                    }
                }
                // è¯·æ±‚
                axios({
                    method: "post",
                    url: "/fantasy-oauth2/api/v1/oauth/user/list",
                    data: param
                }).then(res => {
                    // è¿½åŠ åˆ°é›†åˆä¸­
                    this.userList = this.userList.concat(commonUtil.getPageList(res));
                    // è·å–åˆ°æ€»é¡µæ•°
                    this.totalPage = commonUtil.getTotalPage(res);
                    this.loading = false;
                }).catch(res => {
                    this.loading = false;
                    if (res.data && res.data.msg) {
                        alert(res.data.msg)
                    } else {
                        alert("æœåŠ¡å™¨ç¹å¿™ï¼Œè¯·ç¨åå†è¯•")
                    }
                })
            },
            // ä¿®æ”¹ç”¨æˆ·
            updateUser(user) {
                // æˆ¿é—´ID
                localStorage.setItem("oauth2.update.user.id", user.id);
                // è·³è½¬åœ°å€
                window.location = "/fantasy-oauth2/yong-hu-xin-xi.html";
            },
            // æ›´æ”¹æœç´¢æ¡†
            changeSearchBar(bool) {
                // è®¾ç½®æœç´¢æ¡†çŠ¶æ€
                this.searchBar = bool;
                // æ¸…ç©ºåˆ—è¡¨
                this.userList = [];
                // é‡ç½®ä¸ºç¬¬ä¸€é¡µ
                this.currPage = 1;
                // å…³é—­çª—å£
                if (bool) {
                    // è·å–ç„¦ç‚¹
                    this.$nextTick(() => {
                        this.$refs.searchInput.focus();
                    });
                } else {
                    // å…³é”®å­—
                    this.searchKeyword = null;
                    // é‡æ–°æŸ¥è¯¢
                    this.initUserList();
                }
            },
            // æ»šåŠ¨åˆ°åº•éƒ¨
            onScrollToBottom() {
                this.loading = true;
                // é˜²æŠ–åŠ¨
                commonUtil.debounce(() => {
                    // æ€»é¡µæ•°å°äºç­‰äºå½“å‰é¡µ,åˆ™ä¸åŠ è½½
                    if (this.totalPage <= this.currPage) {
                        this.loading = false;
                        return;
                    }
                    // å½“å‰é¡µ+1
                    this.currPage++;
                    // åŠ è½½ä¸‹ä¸€é¡µ
                    this.initUserList()
                }, 250);
            }
        },
        created() {
            // åŠ è½½ç”¨æˆ·åˆ—è¡¨
            this.initUserList();
        }
    });
</script>

</html>

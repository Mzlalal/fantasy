<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0, user-scalable=no">
    <title>房间列表</title>
    <link rel="stylesheet" href="css/plugin/frozen.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <script src="js/plugin/axios.min.js"></script>
    <script src="js/plugin/vue.min.js"></script>
    <script src="js/CommonUtil.js"></script>
</head>
<style>

</style>
<body>
<div id="app">
    <div class="ui-form ui-border-t">
        <div class="ui-tooltips-cnt ui-border-b text-center">
            <label>
                斗也斗得
            </label>
        </div>
        <div class="ui-searchbar-wrap ui-border-b" v-bind:class="{'focus': searchBar}">
            <div class="ui-searchbar ui-border-radius" @click="changeSearchBar(true)">
                <i class="ui-icon-search"></i>
                <div class="ui-searchbar-text">搜索房间号或者用户名</div>
                <div class="ui-searchbar-input">
                    <input v-model="searchKeyword" type="text" placeholder="搜索房间号或者用户名"
                           ref="searchInput" autocapitalize="off">
                </div>
                <i class="ui-icon-close" v-on:click.stop="changeSearchBar(false)"></i>
            </div>
            <button class="ui-searchbar-cancel" @click="initRoomList">确认</button>
        </div>
        <ul class="ui-list ui-list-function ui-border-tb">
            <li v-for="room in roomList">
                <div class="ui-list-info ui-border-t">
                    <h4 class="ui-nowrap" v-html="room.name"></h4>
                </div>
                <div class="ui-btn" @click="joinRoom(room)">加入</div>
            </li>
        </ul>
        <section class="ui-notice margin-top-1em" v-if="roomList.length === 0">
            <i></i>
            <p>暂无房间</p>
        </section>
    </div>
</div>
</body>
<script>
    const vm = new Vue({
        el: "#app",
        data: {
            //
            // 搜索框
            searchBar: false,
            // 搜索关键字
            searchKeyword: null,
            // 房间列表
            roomList: []
        },
        methods: {
            // 加载房间列表
            initRoomList() {
                const param = {
                    "entity": {
                        "name": this.searchKeyword
                    },
                    "pageInfo": {
                        "currPage": 1,
                        "pageSize": 10
                    }
                }
                // 请求
                axios({
                    method: "post",
                    url: "/fantasy-card/api/v1/card/room/list",
                    data: param
                }).then(res => {
                    this.roomList = commonUtil.getPageList(res);
                }).catch(res => {
                    if (res.data && res.data.msg) {
                        alert(res.data.msg)
                    } else {
                        alert("服务器繁忙,请稍后再试")
                    }
                })
            },
            // 加入房间
            joinRoom(room) {
                // 房间
                localStorage.setItem("user.room.id", room.id);
                // 跳转地址
                window.location = "/fantasy-card/qi-pai-ji-fen.html";
            },
            // 更改搜索框
            changeSearchBar(bool) {
                // 设置搜索框状态
                this.searchBar = bool;
                // 获取焦点
                setTimeout(() => {
                    this.$refs.searchInput.focus();
                })
            }
        },
        created() {
            // 加载房间列表
            this.initRoomList();
        }
    });
</script>

</html>
